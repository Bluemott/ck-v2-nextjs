version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting preBuild phase"
        - node --version
        - npm --version
        - echo "Installing dependencies..."
        - npm cache clean --force
        - npm ci --workspaces --legacy-peer-deps --no-optional
        - echo "Building workspace packages..."
        - npm run build:workspaces || echo "Workspace build failed, continuing..."
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Starting build phase"
        - echo "Running Next.js build..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - infrastructure/node_modules/**/*
      - lambda/graphql/node_modules/**/*
