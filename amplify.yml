version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps --include=dev
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .
    files:
      - '.next/**/*'
      - 'public/**/*'
      - 'node_modules/**/*'
      - 'package.json'
      - 'next.config.ts'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
