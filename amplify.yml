version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps --include=dev
    build:
      commands:
        - npm run build
        - echo "Build complete"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
