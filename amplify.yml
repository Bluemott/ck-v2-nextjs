version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps --include=dev
    build:
      commands:
        - npm run build
        - echo "Copying public assets into .next for unified deployment"
        - mkdir -p .next/server/pages
        - cp -r public .next/public
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
