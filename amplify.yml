version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting Amplify build process"
        - export NODE_ENV=production
        - export NEXT_TELEMETRY_DISABLED=1
        - npm ci --legacy-peer-deps --no-optional
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block' 