version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps --include=dev
    build:
      commands:
        - npm run build
        - ls -la .next/
        - test -f .next/required-server-files.json && echo "SSR files OK" || echo "ERROR No SSR files"
  artifacts:
    files:
      - '.next/**/*'
      - 'public/**/*'
      - 'node_modules/**/*'
      - 'package.json'
      - 'next.config.ts'
      - '.next/required-server-files.json'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
