version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build process for Cowboy Kimono REST API"
        - echo "Node version: $(node --version)"
        - echo "npm version: $(npm --version)"
        - echo "Setting environment variables"
        - 'export NODE_ENV="production"'
        - 'export NEXT_PUBLIC_USE_REST_API="true"'
        - 'export NEXT_PUBLIC_SITE_URL="https://cowboykimono.com"'
        - 'export NEXT_PUBLIC_WORDPRESS_REST_URL="https://api.cowboykimono.com"'
        - 'export NEXT_PUBLIC_WORDPRESS_ADMIN_URL="https://admin.cowboykimono.com"'
        - echo "Installing dependencies"
        - npm ci --legacy-peer-deps --no-optional
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Starting build phase"
        - 'export NODE_ENV="production"'
        - 'export NEXT_PUBLIC_USE_REST_API="true"'
        - 'export NEXT_PUBLIC_SITE_URL="https://cowboykimono.com"'
        - 'export NEXT_PUBLIC_WORDPRESS_REST_URL="https://api.cowboykimono.com"'
        - echo "Building Next.js application"
        - npm run build
        - echo "Build completed successfully"
        - echo "Build artifacts:"
        - ls -la .next
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 