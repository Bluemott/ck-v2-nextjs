version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting Amplify build process"
        - export NODE_ENV=production
        - export NEXT_TELEMETRY_DISABLED=1
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps --include=dev
    build:
      commands:
        - echo "Building Next.js application"
        - npm run build
        - echo "Build completed"
        - echo "Verifying build output..."
        - ls -la .next/
        - echo "Checking for required-server-files.json..."
        - test -f .next/required-server-files.json && echo "File found" || echo "File missing"
        - echo "Setting up _next directory for Amplify..."
        - cp -r .next _next
        - cp -r public _next/
        - echo "Verifying _next directory structure..."
        - ls -la _next/
        - echo "Checking for required-server-files.json in _next..."
        - test -f _next/required-server-files.json && echo "File found in _next" || echo "File missing in _next"
  artifacts:
    baseDirectory: _next
    files:
      - '**/*'
