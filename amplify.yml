version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps --include=dev
    build:
      commands:
        - npm run build
        - cp -r public .next/public
        - cp -r public/images .next/standalone/public/images || true
        - cp -r public/downloads .next/standalone/public/downloads || true
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
