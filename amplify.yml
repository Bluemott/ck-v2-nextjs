version: 1
frontend:
  # Enable build caching for faster builds
  phases:
    preBuild:
      commands:
        - echo "ðŸš€ Starting Amplify build process"
        - echo "Node version" && node --version
        - echo "NPM version" && npm --version
        - export NODE_ENV=production
        - export NEXT_TELEMETRY_DISABLED=1
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - echo "Installing dependencies (with caching)"
        - npm ci --legacy-peer-deps --include=dev
    build:
      commands:
        - echo "ðŸ”¨ Building Next.js application"
        - echo "Environment: NEXT_PUBLIC_WORDPRESS_REST_URL=${NEXT_PUBLIC_WORDPRESS_REST_URL:-https://api.cowboykimono.com}"
        - npm run build
        - echo "ðŸ“¦ Preparing Amplify deployment structure"
        - # Copy .next to _next for Amplify SSR compatibility
        - cp -r .next _next
        - echo "âœ… Build artifacts prepared"
  artifacts:
    baseDirectory: .
    files:
      - '_next/**/*'
      - 'public/**/*'
      - 'package.json'
