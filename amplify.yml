version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "üöÄ Starting REST API Build Process"
        - echo "Node version: $(node --version)"
        - echo "npm version: $(npm --version)"
        - echo "Setting build environment variables..."
        # Set safe defaults for build time
        - export NODE_ENV=production
        - export NEXT_PUBLIC_USE_REST_API=true
        - export NEXT_PUBLIC_SITE_URL=https://cowboykimono.com
        - echo "Installing dependencies with simplified approach..."
        - npm ci --legacy-peer-deps --no-optional
        - echo "‚úÖ Dependencies installed successfully"
    build:
      commands:
        - echo "üî® Starting build phase"
        - echo "Setting production environment..."
        - export NODE_ENV=production
        - export NEXT_PUBLIC_USE_REST_API=true
        - npm run build
        - echo "‚úÖ Build completed successfully"
        - echo "üìÅ Build artifacts:"
        - ls -la .next
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 