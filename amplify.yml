version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build process"
        - npm ci --legacy-peer-deps --no-optional
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 