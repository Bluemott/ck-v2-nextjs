version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting Amplify build"
        - node --version
        - npm --version
        - export NODE_ENV=production
        - export NEXT_TELEMETRY_DISABLED=1
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - npm ci --legacy-peer-deps --include=dev
    build:
      commands:
        - echo "Building Next.js application"
        - npm run build
        - cp -r .next _next
        - echo "Build complete"
  artifacts:
    baseDirectory: .
    files:
      - '_next/**/*'
      - 'public/**/*'
      - 'package.json'