version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting preBuild phase"
        - node --version
        - npm --version
        - echo "Cleaning npm cache..."
        - npm cache clean --force
        - echo "Checking workspace structure..."
        - ls -la
        - echo "Running workspace check..."
        - npm run check:workspaces || echo "Workspace check failed, continuing..."
        - echo "Removing lock files to avoid conflicts..."
        - rm -f package-lock.json yarn.lock pnpm-lock.yaml || echo "No lock files to remove"
        - echo "Installing dependencies with robust script..."
        - node scripts/install-dependencies.js || echo "Script failed, trying manual install..."
        - echo "Manual fallback installation..."
        - npm install --legacy-peer-deps --no-optional --no-package-lock || echo "Manual install failed, trying with force..."
        - echo "Installing workspace dependencies..."
        - npm install --workspaces --legacy-peer-deps --no-optional || echo "Workspace install failed, continuing with root only"
        - echo "Building workspace packages..."
        - npm run build:workspaces || echo "Workspace build failed, continuing..."
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Starting build phase"
        - echo "Running Next.js build..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - infrastructure/node_modules/**/*
      - lambda/graphql/node_modules/**/*
